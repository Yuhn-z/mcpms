<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>主页</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="intro/introjs.css" rel="stylesheet">


</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden" ng-app="mcpms" ng-controller="controller">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <span><img alt="image" class="img-circle" src="{{head}}" /></span>
                            <br>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs"><strong class="font-bold">{{user.name}}</strong></span><br>
                                    <span class="text-muted text-xs block">
                                        {{role}}
                                        <b class="caret"></b>
                                    </span>
                                </span>
                            </a>
                            <ul data-intro='不要忘了这里还藏着个人资料、账号密码的一些编辑功能哟!' data-step="2" class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a class="J_menuItem" href="../personal">个人资料</a>
                                </li>
                                <li><a class="J_menuItem" ng-click="contact()">联系我们</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="../login">安全退出</a>
                                </li>
                            </ul>
                        </div>

                    </li>
                    <li data-intro='这里是系统的功能菜单，不同的角色享有不同的权限!' data-step="5" ng-repeat="menu in menuList">
                        <a href="#">
                        <i class="fa"></i>
                        <span class="nav-label" ng-bind="menu.name"></span>
                        <span class="fa arrow"></span>
                    </a>
                        <ul class="nav nav-second-level" ng-repeat="pojo in menu.child">
                            <li>
                                <a class="J_menuItem" href="{{pojo.url}}" data-index="0" ng-bind="pojo.name"></a>
                            </li>
                        </ul>

                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                        <h2 align="right"><a data-intro='欢迎初次来到本系统的你!' data-step="1">机械产品外协加工信息管理系统</a></h2>
                    </div>
                </nav>
            </div>
            <div class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" >首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button data-intro='在这里你可以选择关闭一个或多个页面!' data-step="3" class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a>
                        </li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                        </li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
                <a href="../login" class="roll-nav roll-right J_tabExit" data-intro='当你想退出本系统或者切换账号时，你可以点击这里!' data-step="4"><i class="fa fa fa-sign-out"></i> 退出</a>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%"  src="../welcome" frameborder="0"  seamless></iframe>
            </div>
            <div class="footer">
                <div  data-intro='最后，您在使用中有任何的使用问题可以联系我们!' data-step="6" class="pull-right">Copyright &copy; 2019 <a>淮海工学院 网络16</a>
                </div>
            </div>
        </div>
        <!--右侧部分结束-->
        <!--右侧边栏开始-->

        <!--右侧边栏结束-->
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/angularjs/angular.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/hplus.min.js?v=4.1.0"></script>
    <script type="text/javascript" src="js/contabs.min.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
    <script src="js/angularjs/app.js"></script>
    <script src="js/menu/menu.js"></script>
    <script src="intro/intro.js"></script>
    <script>
        app.controller('controller',function ($scope,$http) {
            
            $(function () {
                $http.get('../intro/isdo').success((response)=>{
                    if (response.code == 200){
                        if(response.data){
                            this._options = {
                                /* 下一步按钮的显示名称 */
                                nextLabel: 'Next →',
                                /* 上一步按钮的显示名称 */
                                prevLabel: '← Back',
                                /* 跳过按钮的显示名称 */
                                skipLabel: 'Skip',
                                /* 结束按钮的显示名称 */
                                doneLabel: 'Done',
                                /* 引导说明框相对高亮说明区域的位置 */
                                tooltipPosition: 'bottom',
                                /* 引导说明文本框的样式 */
                                tooltipClass: '',
                                /* 说明高亮区域的样式 */
                                highlightClass: '',
                                /* 是否使用键盘Esc退出 */
                                exitOnEsc: true,
                                /* 是否允许点击空白处退出 */
                                exitOnOverlayClick: true,
                                /* 是否显示说明的数据步骤*/
                                showStepNumbers: true,
                                /* 是否允许键盘来操作 */
                                keyboardNavigation: true,
                                /* 是否按键来操作 */
                                showButtons: true,
                                /* 是否使用点点点显示进度 */
                                showBullets: false,
                                /* 是否显示进度条 */
                                showProgress: false,
                                /* 是否滑动到高亮的区域 */
                                scrollToElement: true,
                                /* 遮罩层的透明度 */
                                overlayOpacity: 0.05,
                                /* 当位置选择自动的时候，位置排列的优先级 */
                                positionPrecedence: ["bottom", "top", "right", "left"],
                                /* 是否禁止与元素的相互关联 */
                                disableInteraction: false,
                                /* 默认提示位置 */
                                hintPosition: 'top-middle',
                                /* 默认提示内容 */
                                hintButtonLabel: 'Got it'
                            };

                            introJs().setOptions({
                                prevLabel: "上一步",
                                nextLabel: "下一步",
                                skipLabel: "跳过",
                                doneLabel: "结束"
                            }).oncomplete(function () {
                                //点击跳过按钮后执行的事件
                            }).onexit(function () {
                                //点击结束按钮后， 执行的事件
                            }).start();
                        }
                    } else{
                        requestError(response.msg)
                    }
                }).error((e)=>{systemError()})
            })

            $scope.contact = function () {
                primaryMessage('连云港市海州区苍梧路59号-淮海工学院网络161-印国林&张禹鸿')
            }


            var url = location.toString();
            if(url.search('au=ROLE')==-1){
                location.href = '../login'
            }
            var urlList = url.split("?");
            var aId = urlList[1];
            var find = aId.split("=");
            var au = find[1];

            if(au=="ROLE_MANAGER_SYSTEM"){
                $scope.menuList = ROLE_MANAGER_SYSTEM
                $scope.role = '系统管理员'
                $scope.head = 'img/head_ico_1.jpg'
            }else if(au=="ROLE_MANAGER_OUTSOURCE"){
                $scope.menuList = ROLE_MANAGER_OUTSOURCE
                $scope.role = '外协管理员'
                $scope.head = 'img/head_ico_2.jpg'
            }else if(au=="ROLE_MANAGER_STATISTICS"){
                $scope.menuList = ROLE_MANAGER_STATISTICS
                $scope.role = '统计管理员'
                $scope.head = 'img/head_ico_3.jpg'
            }else if(au=="ROLE_PRODUCTION_DIRECTOR"){
                $scope.menuList = ROLE_PRODUCTION_DIRECTOR
                $scope.role = '生产厂长'
                $scope.head = 'img/head_ico_4.jpg'
            }else{
                location.href = '../login'
            }

            $http.get('../current').success((response)=>{
                if(response.code==200){
                    $scope.user = response.data
                }else {
                    requestError(response.msg)
                }
            }).error((e)=>{
                systemError()
            })
        });
    </script>
</body>


</html>
