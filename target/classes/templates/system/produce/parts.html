<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单零件</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/ruoyi/ry-ui.css" rel="stylesheet">
    <link href="../../pagination/pagination.css" rel="stylesheet">
    <link href="../../layer/layui.css" rel="stylesheet">
</head>
<body ng-app="mcpms" ng-controller="ProducePartController" ng-init="initData()">


    <!-- container start -->
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="role-form" style="float: right;">
                    <div class="select-list">
                        <ul>
                            <li>
                                订单号：<input type="text" ng-model="search.orderNum"/>
                            </li>
                            <li>
                                产品：<select style="size: 10px" ng-model="search.productId">
                                <option ></option>
                                <option value="{{productSearch.id}}" ng-repeat="productSearch in searchProductData" ng-bind="productSearch.name">产品1</option>
                            </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" ng-click="reloadPartsList()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" ng-click="search={};"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 search-collapse">
                <div class="col-sm-12 select-table table-responsive" style="width: 100%;">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>零件编号</th>
                            <th>零件名称</th>
                            <th>图号</th>
                            <th>单位</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="parts in partsList">
                            <td ng-bind="parts.partNum"></td>
                            <td ng-bind="parts.partName"></td>
                            <td ng-bind="parts.drawingNum"></td>
                            <td ng-bind="parts.unit"></td>
                            <td ng-bind="parts.remarks"></td>
                        </tr>
                        </tbody>
                    </table>
                    <tm-pagination conf="producePartsPagination"></tm-pagination>
                </div>
            </div>
        </div>
    </div>
    <!-- container end -->



    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../layer/layer.js"></script>
    <script src="../../layer/layui.js"></script>
    <script src="../../js/angularjs/angular.min.js"></script>
    <script src="../../pagination/pagination.js"></script>
    <script src="../../js/angularjs/app_pagination.js"></script>
    <script src="../../js/angularjs/service/system/produce/ProducePartService.js"></script>
    <script src="../../js/angularjs/service/system/produce/ProduceApprovalService.js"></script>
    <script src="../../js/angularjs/controller/system/produce/ProducePartController.js"></script>
</body>
</html>
